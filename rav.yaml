name: iScheduler

scripts:
    runserver: 
        - cd iScheduler
        - python3 manage.py runserver
    makemigrations: 
        - cd iScheduler
        - python3 manage.py makemigrations
    migrate: 
        - cd iScheduler
        - python3 manage.py migrate
    runcelery:
        - cd iScheduler
        - celery -A iScheduler worker --loglevel=info
    cleanup: 
        - cd iScheduler
        - python3 cleanup.py

        